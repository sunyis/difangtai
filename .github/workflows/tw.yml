name: TW

on:
  workflow_dispatch:
    inputs:
      triggle:
        description: 'triggle'
  schedule:
     - cron:  '0 02,04,06,08,10,12,14,16,18,20,22 * * *' # 每2个小时触发一次
  push:
    branches:
      - main

jobs:
  extract-url:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests
        pip install lxml
        
    - name: Run py
      run: python ${{ github.workspace }}/tw.py      
       
